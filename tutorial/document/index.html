<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>document 예제</title>
		<script src="document.js" defer></script>
	</head>
	<body>
		<div class="getElementById">
			<p id="para">어떤 글</p>
			<button onclick="changeColor('blue');">blue</button>
			<button onclick="changeColor('red');">red</button>
		</div>
		<div class="querySelector">
			<div id="foo\bar"></div>
			<div id="foo:bar"></div>
		</div>
	</body>
</html>
